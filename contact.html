    <!-- Contact Form  -->
 <div class="container from-size">
      <div class="form-container">
        <h2 class="form-title">Contact Us Today!</h2>

        <!-- Custom message box -->
        <div id="form-message" class="alert" role="alert"></div>

        <form id="contactForm" class="needs-validation" novalidate>
          <!-- First Name -->
          <div class="row mb-4 align-items-center">
            <label for="firstName" class="col-md-3 col-form-label form-label text-light"
              >First Name</label
            >
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Your First Name"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
              </div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="row mb-4 align-items-center">
            <label for="lastName" class="col-md-3 col-form-label form-label text-light"
              >Last Name</label
            >
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Your Last Name"
                  required
                />
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>
            </div>
          </div>

          <!-- E-Mail -->
          <div class="row mb-4 align-items-center">
            <label for="email" class="col-md-3 col-form-label form-label text-light"
              >E-Mail</label
            >
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your E-Mail Address"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>
          </div>

          <!-- Phone # -->
          <div class="row mb-4 align-items-center">
            <label for="phone" class="col-md-3 col-form-label form-label text-light"
              >Phone #</label
            >
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="(+880) 00000000000"
                />
              </div>
            </div>
          </div>

          <!-- Website -->
          <div class="row mb-4 align-items-center">
            <label for="website" class="col-md-3 col-form-label form-label text-light"
              >Website or domain name</label
            >
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-globe"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="e.g., yourwebsite.com"
                />
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="row mb-5 align-items-center">
            <label class="col-md-3 col-form-label form-label text-light for="">Type Your Messages</label>
            

              <div class="col-md-9">
              <div class="input-group">
                 <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
           
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row mt-3">
            <div class="col-12 text-center">
              <!-- Centered the button --><button
                type="submit"
                class="btn btn-warning btn-lg"
              >
                Submit <i class="fas fa-paper-plane ms-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
